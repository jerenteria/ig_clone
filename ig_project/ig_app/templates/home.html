<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  {% load static %}
    <span class="logout"><a href="/logout">Logout</a></span>
    <h1 class="home-header">Welcome to Doggram {{request.session.user_handle}}</h1>

    <div class="container">

      <!--Simple Form-->
      <h2 class="my-4">Add a new movie poster</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <input type="file" name="upload" accept="image/*">
            <br>
            <button class="btn btn-dark my-4" type="submit">Submit</button>
      </form>

      <!--See Image Uploaded-->
      <h2 class="my-4">Movie Poster</h2>
      <div class="row">
        {% if file_url %}
        <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
          <img src="{{ file_url }}" class="img-fluid">
          <br>
          <a class="btn btn-dark my-4" href="/">Return to Homepage</a>
        {% else %}
        <p>No movies posters added.</p>
        {% endif %}
      </div>

    </div>
</body>
</html>
