<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  {% load static %}
    <span class="logout"><a href="/logout">Logout</a></span>
    <h1 class="home-header">Welcome to Doggram {{request.session.user_handle}}</h1>

    <h2 class="my-4">Upload Photo</h2>
    <form action= "/upload_pic" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="submit">
    </form>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
       {{ form.as_p }}
      <button type="submit">Upload</button>
    </form>
    
    {% if img_obj %}
      <h3>Succesfully uploaded : {{img_obj.title}}</h3>
      <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
    {% endif %}

</body>
</html>
